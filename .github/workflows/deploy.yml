name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['AWS Security Scanner CI'] # ✅ Ensure it matches test workflow name
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # ✅ Ensures deployment only runs if tests pass
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Install Dependencies & Package Lambda Functions
        run: |
          cd deployment
          mkdir -p lambda_packages

          for dir in lambda_iam lambda_report lambda_ec2 lambda_s3; do
            mkdir -p lambda_packages/$dir
            if [[ -f terraform/modules/$dir/requirements.txt ]]; then
              pip install -r terraform/modules/$dir/requirements.txt -t lambda_packages/$dir/  # ✅ Install dependencies if exists
            fi
            cp src/${dir}_scanner.py lambda_packages/$dir/lambda_function.py  # ✅ Copy handler
            cd lambda_packages/$dir && zip -r ../../terraform/modules/$dir/lambda_function.zip .  # ✅ Create ZIP
            cd ../../
          done

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform apply -auto-approve
