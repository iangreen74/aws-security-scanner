name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['Trigger CI/CD'] # ✅ Updated to match the actual workflow name
    types:
      - completed
  push:
    branches:
      - main # ✅ Also allows deployment on push

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }} # ✅ Ensures trigger
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform apply -auto-approve
