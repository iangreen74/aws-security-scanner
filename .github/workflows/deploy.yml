name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['AWS Security Scanner CI'] # Ensures tests pass first
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package Lambda Function
        run: |
          zip -r lambda_function.zip src/ deployment/lambda_function.py

      - name: Deploy to AWS Lambda
        run: |
          FUNCTION_NAME="SecurityScanner"

          # Check if the function exists
          if aws lambda get-function --function-name $FUNCTION_NAME 2>&1 | grep -q "ResourceNotFoundException"; then
            echo "Lambda function does not exist. Creating..."
            aws lambda create-function \
              --function-name $FUNCTION_NAME \
              --runtime python3.9 \
              --role arn:aws:iam::418295677815:role/GitHubActionsRole \
              --handler lambda_function.lambda_handler \
              --timeout 15 \
              --memory-size 128 \
              --zip-file fileb://lambda_function.zip \
              --region us-east-1
          else
            echo "Lambda function exists. Updating..."
            aws lambda update-function-code \
              --function-name $FUNCTION_NAME \
              --zip-file fileb://lambda_function.zip
          fi
