name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['AWS Security Scanner CI'] # ðŸ‘ˆ Name of your test workflow
    types:
      - completed

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # ðŸ‘ˆ Deploy only if tests pass

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package Lambda Function
        run: |
          zip -r lambda_function.zip src/ deployment/lambda_function.py

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name SecurityScanner --zip-file fileb://lambda_function.zip
