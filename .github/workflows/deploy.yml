name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['Test AWS Security Scanner'] # ✅ Ensure this matches your test workflow name
    types:
      - completed
  push:
    branches:
      - main # ✅ Allow deployment on direct push to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }} # ✅ Ensure deployment runs on success OR push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform apply -auto-approve
