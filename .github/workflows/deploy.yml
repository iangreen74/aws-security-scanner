name: Deploy AWS Security Scanner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest
    needs: test # ðŸ‘ˆ Ensures tests must pass before deploying

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package Lambda Function
        run: |
          zip -r lambda_function.zip src/ deployment/lambda_function.py

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name SecurityScanner --zip-file fileb://lambda_function.zip
