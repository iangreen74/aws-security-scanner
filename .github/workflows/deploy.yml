jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          aws-region: us-east-1

      - name: Install Dependencies & Package Lambdas
        run: |
          cd deployment
          for lambda in ec2 s3 iam report; do
            mkdir -p lambda_package_$lambda
            cp src/${lambda}_scanner.py lambda_package_$lambda/lambda_function.py
            cd lambda_package_$lambda
            zip -r ../terraform/my-code-$lambda.zip .
            cd ..
          done

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Initialize Terraform
        working-directory: deployment/terraform
        run: terraform init

      - name: Apply Terraform Configuration
        working-directory: deployment/terraform
        run: terraform apply -auto-approve
