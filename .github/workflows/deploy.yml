name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['AWS Security Scanner CI']
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Try OIDC Authentication (Preferred)
        id: oidc_auth
        continue-on-error: true # ✅ Allows fallback if this step fails
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Fallback to Access Keys if OIDC Fails
        if: steps.oidc_auth.outcome != 'success' # ✅ Only runs if OIDC fails
        run: |
          echo "OIDC authentication failed. Using Access Keys as fallback."
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV

      - name: Debug AWS Authentication
        run: |
          echo "Checking AWS Identity..."
          aws sts get-caller-identity

      - name: Install Dependencies & Package Lambda Functions
        run: |
          cd deployment
          mkdir -p lambda_packages

          declare -A lambda_files
          lambda_files=( 
            ["lambda_iam"]="iam_scanner.py" 
            ["lambda_report"]="report_generator.py" 
            ["lambda_ec2"]="ec2_scanner.py" 
            ["lambda_s3"]="s3_scanner.py"
          )

          for dir in "${!lambda_files[@]}"; do
            mkdir -p lambda_packages/$dir
            if [[ -f terraform/modules/$dir/requirements.txt ]]; then
              pip install -r terraform/modules/$dir/requirements.txt -t lambda_packages/$dir/
            fi
            cp src/${lambda_files[$dir]} lambda_packages/$dir/lambda_function.py  # ✅ Copy correct handler
            cd lambda_packages/$dir && zip -r ../../terraform/modules/$dir/lambda_function.zip .
            cd ../../
          done

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform apply -auto-approve
