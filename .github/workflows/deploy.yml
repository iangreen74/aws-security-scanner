name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['AWS Security Scanner CI'] # ✅ Ensure this matches your test workflow name
    types:
      - completed
  push:
    branches:
      - main # ✅ This ensures deployment can run on push to main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy AWS Security Scanner
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Initialize Terraform
        working-directory: deployment/terraform # ✅ Correct path
        run: terraform init

      - name: Apply Terraform Configuration
        working-directory: deployment/terraform # ✅ Correct path
        run: terraform apply -auto-approve
