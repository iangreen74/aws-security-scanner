name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['AWS Security Scanner CI'] # ✅ Ensure this matches your test workflow name
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # ✅ Only run if tests passed

    permissions:
      id-token: write # ✅ Required for OIDC authentication
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug OIDC Token (Check if GitHub issues a valid OIDC token)
        run: |
          curl -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL"
        env:
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_URL }}

      - name: Configure AWS Credentials (OIDC Authentication)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Verify AWS Authentication
        run: aws sts get-caller-identity # ✅ Ensure AWS credentials are working

      - name: Package Lambda Functions
        run: |
          cd deployment
          mkdir -p lambda_packages

          for dir in lambda_iam lambda_report lambda_ec2 lambda_s3; do
            mkdir -p lambda_packages/$dir
            pip install -r lambda/$dir/requirements.txt -t lambda_packages/$dir/  # ✅ Install dependencies
            cp lambda/$dir/lambda_function.py lambda_packages/$dir/  # ✅ Copy handler
            cd lambda_packages/$dir && zip -r ../../terraform/modules/$dir/lambda_function.zip .  # ✅ Create ZIP
            cd ../../
          done

      - name: Install Terraform # ✅ Ensures Terraform is installed on the GitHub runner
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0 # ✅ Use the latest stable version

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform apply -auto-approve
