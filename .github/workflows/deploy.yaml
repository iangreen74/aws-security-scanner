name: Deploy AWS Security Scanner

on:
  workflow_call:
  workflow_dispatch:

permissions:
  id-token: write # Required for AWS authentication
  contents: read # Allows reading the repo contents
  actions: read # Ensure workflows can read secrets

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug Check GitHub Secrets Availability
        run: |
          echo "Checking if AWS credentials are available in GitHub Actions..."
          if [[ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]]; then
            echo "âŒ AWS_ACCESS_KEY_ID is NOT set in GitHub Secrets!"
            exit 1
          else
            echo "âœ… AWS_ACCESS_KEY_ID is available in GitHub Secrets."
          fi

          if [[ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]]; then
            echo "âŒ AWS_SECRET_ACCESS_KEY is NOT set in GitHub Secrets!"
            exit 1
          else
            echo "âœ… AWS_SECRET_ACCESS_KEY is available in GitHub Secrets."
          fi

      - name: Set AWS Credentials from GitHub Secrets
        run: |
          echo "ğŸ” Exporting AWS credentials..."
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
          echo "âœ… AWS credentials set."

      - name: Verify AWS Credentials
        run: |
          echo "ğŸ” Checking AWS credentials..."
          aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform apply -auto-approve
