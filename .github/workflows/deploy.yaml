name: Deploy AWS Security Scanner

on:
  workflow_run:
    workflows: ['AWS Security Scanner CI']
    types:
      - completed
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Debug: Print Current Working Directory
        run: |
          echo "üìÇ Current Directory: $(pwd)"
          ls -R

      - name: Debug: List all files in repo
        run: |
          echo "üîç Checking repo contents in GitHub Actions..."
          ls -R

      - name: Debug: Check if report_generator.py exists
        run: |
          echo "üîç Checking for src/report_generator.py..."
          ls -l src/
          if [[ -f src/report_generator.py ]]; then
            echo "‚úÖ report_generator.py found!"
          else
            echo "‚ùå report_generator.py is missing!"
            exit 1
          fi

      - name: Configure AWS Credentials with IAM Role
        id: configure-iam
        continue-on-error: true
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::418295677815:role/GitHubActionsRole
          role-session-name: GitHubActions
          aws-region: us-east-1

      - name: Configure AWS Credentials with Static Keys (Fallback)
        if: steps.configure-iam.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è Falling back to static credentials..."
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = us-east-1" >> ~/.aws/config
          echo "AWS credentials configured successfully!"

      - name: Install Dependencies & Package Lambda Functions
        run: |
          cd deployment
          mkdir -p lambda_packages

          declare -A lambda_files
          lambda_files=( 
            ["lambda_iam"]="iam_scanner.py" 
            ["lambda_report"]="report_generator.py" 
            ["lambda_ec2"]="ec2_scanner.py" 
            ["lambda_s3"]="s3_scanner.py"
          )

          for dir in "${!lambda_files[@]}"; do
            mkdir -p lambda_packages/$dir
            if [[ -f terraform/modules/$dir/requirements.txt ]]; then
              pip install --no-warn-script-location --requirement terraform/modules/$dir/requirements.txt -t lambda_packages/$dir/ || true
            fi
            
            if [[ -f src/${lambda_files[$dir]} ]]; then
              echo "‚úÖ Copying src/${lambda_files[$dir]} to lambda_packages/$dir/"
              cp src/${lambda_files[$dir]} lambda_packages/$dir/lambda_function.py
              cd lambda_packages/$dir && zip -r ../../terraform/modules/$dir/lambda_function.zip .
              cd ../../
            else
              echo "‚ùå Error: Required source file src/${lambda_files[$dir]} is missing! Aborting deployment."
              exit 1
            fi
          done

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt-get update && sudo apt-get install -y terraform
          terraform -version  # Verify installation

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform apply -auto-approve
