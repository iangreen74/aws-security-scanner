name: Deploy AWS Security Scanner

on:
  workflow_call:
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug AWS Secrets in Deploy Workflow
        run: |
          echo "🔍 Checking AWS Secrets inside deploy.yaml..."
          if [[ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]]; then
            echo "❌ AWS_ACCESS_KEY_ID is NOT available in deploy.yaml!"
            exit 1
          else
            echo "✅ AWS_ACCESS_KEY_ID is available in deploy.yaml."
          fi

          if [[ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]]; then
            echo "❌ AWS_SECRET_ACCESS_KEY is NOT available in deploy.yaml!"
            exit 1
          else
            echo "✅ AWS_SECRET_ACCESS_KEY is available in deploy.yaml."
          fi

      - name: Set AWS Credentials from GitHub Secrets
        run: |
          echo "🔍 Exporting AWS credentials..."
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_REGION=us-east-1" >> $GITHUB_ENV
          echo "✅ AWS credentials set."

      - name: Verify AWS Credentials
        run: |
          echo "🔍 Checking AWS credentials..."
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:0:4}********"
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:0:4}********"
          aws sts get-caller-identity

      - name: Install Dependencies & Package Lambda Functions
        run: |
          cd deployment
          mkdir -p lambda_packages

          declare -A lambda_files
          lambda_files=( 
            ["lambda_iam"]="iam_scanner.py" 
            ["lambda_report"]="report_generator.py" 
            ["lambda_ec2"]="ec2_scanner.py" 
            ["lambda_s3"]="s3_scanner.py")

          for dir in "${!lambda_files[@]}"; do
            mkdir -p lambda_packages/$dir
            if [[ -f terraform/modules/$dir/requirements.txt ]]; then
              pip install --no-warn-script-location --requirement terraform/modules/$dir/requirements.txt -t lambda_packages/$dir/ || true
            fi
            
            if [[ -f ../src/${lambda_files[$dir]} ]]; then
              echo "✅ Copying ../src/${lambda_files[$dir]} to lambda_packages/$dir/"
              cp ../src/${lambda_files[$dir]} lambda_packages/$dir/lambda_function.py
              cd lambda_packages/$dir && zip -r ../../terraform/modules/$dir/lambda_function.zip .
              cd ../../
            else
              echo "❌ Error: Required source file ../src/${lambda_files[$dir]} is missing! Aborting deployment."
              ls -R ../src/
              exit 1
            fi
          done

      - name: Debug Check If Lambda ZIPs Exist
        run: |
          echo "🔍 Verifying Lambda function zip files..."
          for dir in lambda_iam lambda_report lambda_ec2 lambda_s3; do
            if [[ -f deployment/terraform/modules/$dir/lambda_function.zip ]]; then
              echo "✅ deployment/terraform/modules/$dir/lambda_function.zip exists!"
            else
              echo "❌ deployment/terraform/modules/$dir/lambda_function.zip is missing!"
              exit 1
            fi
          done

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Deploy with Terraform
        run: |
          cd deployment/terraform
          terraform init
          terraform plan -out=tfplan
          terraform show -json tfplan > plan.json
          cat plan.json
          terraform apply -auto-approve
